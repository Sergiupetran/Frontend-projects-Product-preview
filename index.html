<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <script src="https://kit.fontawesome.com/fcaa26f4e2.js" crossorigin="anonymous"></script>

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Product preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <main>
    <div class="container">
      <img class="image" src="images/mobil.jpg" alt="">
      <img class="img" src="images/desktop.jpg" alt="">
      <div class="container1">
        <h5 class="text1">
        PARFUME
        </h5>
        <h1 class="name">Gabrielle Essence Eau De Parfum</h1>
        <div class="text">
          A floral, solar and voluptuous<br> interpretation composed by Olivier<br> Polge, 
          Perfumer-Creator for the House of CHANEL.</div>      
          <p class="price">
            $149.99
          </p>
          <p class="reduce">$169.99</p>
          <button class="button">
            <span><i class="fa-solid fa-cart-shopping"></i>Add to Cart</span>
          </button>
        </div>
      </div>
    </div>
  </main>
</body>
</html>
